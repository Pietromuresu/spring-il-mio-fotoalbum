<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Register</title>
</head>
<body>
<form name='f' action="/register" method='POST' th:object="${user}">
    <table>
       <tr>
          <td>User:</td>
          <td><input type='text' name='username' th:field="*{username}"></td>
       </tr>
       <tr>
          <td>Password:</td>
          <td><input type='password' name='password' th:field="*{password}" /></td>
       </tr>
       <tr>
          <td><input name="submit" type="submit" value="submit" /></td>
       </tr>
    </table>
</form>
</body>
</html>
