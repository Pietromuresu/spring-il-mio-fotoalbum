<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Categories</title>

<!--/* BOOTSTRAP */-->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>

<!--/* STYLE */-->
<link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>

	<header
	th:replace="~{frags/header :: header()}">
	</header>
	
	<main class="container">
		
	<div
	  class="container mt-5">
		<div
		  class="w-50 mx-auto">
			<div class="d-flex justify-content-between mb-4 pt-3">
			<h1>
				All Categories
			</h1>
				<a href="/categories/add" class="btn btn-secondary my-3">
					Add New
				</a>
				
			</div>
			<div class="list-group">
				<div th:each="cat : ${categories}" class=" list-group-item d-flex justify-content-between">
					<div>		
						Name: [[${cat.name}]] <br>
						Name: [[${cat.description}]] <br>				
					</div>
					<div>
						<span>
							<a th:href="| /categories/update/${cat.id} |" class="btn btn-secondary btn-sm">  Modify</a>
						</span>
						<span>
							<form 
								class="d-inline"
								th:action="| /categories/delete/${cat.id} |" 
								method="POST"
							>										
									<input
									  type="submit"
									  value="delete"
									  class="btn btn-danger btn-sm">
							</form>
						</span>
					</div>
				</div>
			</div>
		</div>		
	</div>
	</main>

</body>
</html>
