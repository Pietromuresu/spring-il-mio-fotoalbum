<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crea nuova pizza</title>

<!--/* BOOTSTRAP */-->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>

<!--/* STYLE */-->
<link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
	
	<header th:replace="~{frags/header :: header()}"></header>
	<main class="container w-25 ">
		
	
		<h1 
			th:if="${photo.getId() < 1}" 
			class="text-center mt-4">
			
			Aggiungi una nuova foto
		</h1>
		<h1 
			th:if="${photo.getId() > 0}" 
			class="text-center mt-4">
			
			Modifica	 [[${photo.getTitle()}]]
		</h1>
		
		<form 
			class="pm-create-form"
			method="POST"
			th:object="${photo}"
		>
	<!--/*			<input type="hidden" 
			  th:name="${_csrf.parameterName}" 
			  th:value="${_csrf.token}" /> */-->
	
			<div class="form-group" >
	
				<label for="name"> 
					<strong>
						Name
					</Strong>
				</label>
				<input 
					th:class="(${#fields.hasErrors('title')} ? 'is-invalid form-control' : 'form-control ')"
					type="text" 
					id="title" 
					name="title" 
					placeholder="Es. cane che balla..."
					th:field="*{title}"
				>
	
				<div th:if="${#fields.hasErrors('title')}">
	
					<ul>
					  <li
					     th:each="err : ${#fields.errors('title')}"
					     th:text="${err}"
					     class="text-danger"></li>
					</ul>
				</div>
			</div>
			<div class="form-group mt-4">
				
				<label for="description">
					<strong>
						Description
					</Strong>
				</label>
	
				<input 
					th:class="(${#fields.hasErrors('description')} ? 'is-invalid form-control' : 'form-control ')"
					type="text" 
					id="description" 
					name="description" 
					placeholder="Es. pomodoro, mozzarella, ..."
					th:field="*{description}"
				>
				<div th:if="${#fields.hasErrors('description')}">
					<ul>
					   <li
					     th:each="err : ${#fields.errors('description')}"
					     th:text="${err}"
					     class="text-danger"></li>
					</ul>
				</div>
			</div>
			
			<div class="form-group mt-4">
				<label for="photoUrl">
					<strong>
						Photo
					</Strong>
				</label>
				<input 
					th:class="(${#fields.hasErrors('photoUrl')} ? 'is-invalid form-control' : 'form-control ')"
					type="text" 
					id="photoUrl" 
					name="photoUrl" 
					placeholder="nome file"
					th:field="*{photoUrl}"
				>
				<div th:if="${#fields.hasErrors('photoUrl')}">
					<ul>
					   <li
					     th:each="err : ${#fields.errors('photoUrl')}"
					     th:text="${err}"
					     class="text-danger"></li>
					</ul>
				</div>
			</div>
			<div class="form-group mt-4">
				<label for="ingredients">
					<strong>
						Categories
					</Strong>
				</label>
				<ul>
					<li 
					  th:each="cat : ${categories}"
					>					
						<input 
							class="checkbox-control"
							type="checkbox" 
							th:id="| cat-${cat.id} |" 
							name="| cat-${cat.id} |" 
							th:value="${cat.id}"
							th:field="*{categories}"
							th:checked="${photo.hasCategory(cat)}" 
						>
						<label th:for="| cat-${cat.id} |">
							[[${cat.name}]]	
						</label>	
					</li>				
				</ul>
			</div>
			
			<button
			  type="submit"
			  class=" btn btn-secondary mt-3 ">
				Save
			</button>
		</form>	
	</main>
</body>
</html>
